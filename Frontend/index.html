<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Webpage</title>
    </head>

    <body>
        <div class="top">
            <div class="Tleft"></div>
            <a href="index.html" id="logo-link">
                <img src="images/CSUlogo.png" alt="Site Logo" id="site-logo">
              </a>
            <div class="Tright"></div>
            <nav class="navbar">
                <a href="pages/Home.html">Home</a>
                <a href="pages/Player.html">Players</a>
                <a href="pages/Events.html">Events</a>
                <a href="pages/Contact.html">Contact</a>
            </nav>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
              
        </div>

        <div class="section white">
            <div class="image-container">
                <img class="hover-img" src="images/valorantimage.webp" 
                alt="Image 1" 
                onmouseover="highlightImage(this, 'This is Image 1: Jett from Valorant')">
                
                <img class="hover-img" 
                src="images/league-of-legends.webp" 
                alt="Image 2" onmouseover="highlightImage(this, 'This is Image 2: Another Angle')">
                
                <img class="hover-img" 
                src="images/overwatch-2.webp" 
                alt="Image 3" onmouseover="highlightImage(this, 'This is Image 3: High Contrast Art')">
                
                <img class="hover-img" 
                src="images/rocket-league.webp" 
                alt="Image 4" 
                onmouseover="highlightImage(this, 'This is Image 4: Alternate Splash Art')">
              </div>
              
            
              <div class="hover-text" id="hoverText">Hover over an image to see the description here.</div>

        </div>
        <div class="section bottom"></div>
        <script src="script.js"></script>
    </body>

</html>
